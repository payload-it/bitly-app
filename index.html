<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">

    <script src="formlogic.js"></script>

    <title>Bit.ly Link Shortner - Payload</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1">Bit.ly - Bulk Editor</span>
    </nav>
    
    <br>

    <div class="jumbotron">
        <h1 class="display-5" style="text-align:center">Fill in the below</h1>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="longurltitle">Event URL:</span>
            </div>
            <input type="text" class="form-control" placeholder="" id="longurl" aria-label="" aria-describedby="basic-addon1">
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="?title">Where is this used?</span>
            </div>
            <input type="text" class="form-control" onkeypress="return AvoidSpace(event)" placeholder="Identifier" id="identifier" aria-label="Username" aria-describedby="basic-addon1">
          </div>
          <br>
            <a class="btn btn-primary btn-lg btn-block" id ="sumbitbutton" href="#" role="button">Submit</a>
            <hr class="my-4">
            <p class="lead" id="URLOutput">Link will be here!</p>
            <a class="btn btn-secondary btn-sm btn-dark" id ="copy" href="#" role="button">Copy To Clipboard</a>
      </div>
      <script src="clipboardcopy.js"></script>
      <script src="cookies.js"></script>
      <script src="bitly.js"></script>
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
